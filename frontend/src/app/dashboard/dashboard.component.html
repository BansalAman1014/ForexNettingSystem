<!-- Body Content -->
<!-- Side Navigation Bar Buy, Sell, CurrencyPairs, OrderBlotter, TradeBlotter-->
<div class="row">
  <div class="col-sm-2">
    <div *ngIf="user.role.id == 2" class="nav flex-column nav-pills" role="tablist" aria-orientation="vertical">
      <a class="forex-tab  flex-center nav-link active" (click)="activeTab='current_prices'" 
      data-toggle="pill" role="tab" aria-selected="true" href="">Current Prices</a>
      <a class="forex-tab  flex-center nav-link" (click)="activeTab='order_blotter'" 
      data-toggle="pill" role="tab" aria-selected="false" href="">Order Blotter</a>
      <a class="forex-tab  flex-center nav-link" (click)="activeTab='trade_blotter'" 
      data-toggle="pill" role="tab" aria-selected="false" href="">Trade Blotter</a>
      <a class="forex-tab  flex-center nav-link" (click)="activeTab='buy'" 
      data-toggle="pill" role="tab" aria-selected="false" href="">Buy</a>
      <a class="forex-tab  flex-center nav-link" (click)="activeTab='sell'" 
      data-toggle="pill" role="tab" aria-selected="false" href="">Sell</a>
    </div>
    <div *ngIf="user.role.id == 1" class="nav flex-column nav-pills" role="tablist" aria-orientation="vertical">
        <a class="forex-tab  flex-center nav-link active" (click)="activeTab='positions'" 
        data-toggle="pill" role="tab" aria-selected="true" href="">Positions</a>
        <a class="forex-tab  flex-center nav-link" (click)="activeTab='import'" 
        data-toggle="pill" role="tab" aria-selected="false" href="">Import</a>
    </div>
  </div>
  <div class="col-sm-10">
    <div [ngSwitch]="activeTab">
      <app-currency-pair-prices *ngSwitchCase="'current_prices'"></app-currency-pair-prices>
      <app-orderblotter *ngSwitchCase="'order_blotter'"></app-orderblotter>
      <app-tradeblotter *ngSwitchCase="'trade_blotter'"></app-tradeblotter>
      <app-buy *ngSwitchCase="'buy'"></app-buy>
      <app-sell *ngSwitchCase="'sell'"></app-sell>
      <app-import *ngSwitchCase="'import'"></app-import>
      <app-positions *ngSwitchCase="'positions'"></app-positions>
    </div>
  </div>
</div>
