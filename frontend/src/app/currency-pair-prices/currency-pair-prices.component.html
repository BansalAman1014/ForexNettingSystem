<div class="float-right">
<table class="table">
  <thead class="thead-dark">
    <tr>
        <th scope="col">CurrencyPair</th><!--arrow_drop_down arrow_drop_up-->
        <th scope="col">Selling Price</th>
        <th scope="col">Buying Price</th>
    </tr>
  </thead>

  <tbody *ngIf= "response != undefined && response != null">
    <tr  scope="row" *ngFor="let currency_pair_price of response.currency_pair_prices" class="">
      <td>{{currency_pair_price.currencyPair.name}}</td>
      <td>{{currency_pair_price.sellingPrice}}</td>
      <td>{{currency_pair_price.buying_price}}</td>
    </tr>
  </tbody>

</table>
</div>
