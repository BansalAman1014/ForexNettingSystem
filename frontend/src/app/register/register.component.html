<app-home></app-home>
<div class="row">
  {{response|json}}
</div>
<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4">
    <div style="text-align:center" class="container">
      <h1>Registration</h1>
      <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-sm">First Name</span>
        </div>
        <input #firstname type="text" class="form-control" aria-describedby="inputGroup-sizing-sm">
      </div>
      <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-sm">Last Name</span>
        </div>
        <input #lastname type="text" class="form-control" aria-describedby="inputGroup-sizing-sm">
      </div>
      <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-sm">Email</span>
        </div>
        <input #email type="email" class="form-control" aria-describedby="inputGroup-sizing-sm">
      </div>
      <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-sm">Password</span>
        </div>
        <input #password type="password" class="form-control" aria-describedby="inputGroup-sizing-sm">
      </div>
      <button type="button" (click)="register(firstname.value, lastname.value, email.value, password.value)" 
      class="btn btn-primary btn-lg btn-block">Registers</button>
    </div>
  </div>
  <div class="col-sm-4"></div>
</div>
<br>
<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4">
    <div *ngIf="errors != undefined || errors != null" class="alert alert-danger">
      <ul>
        <li *ngFor="let error of errors.error.errors">{{error}}</li>
      </ul>
    </div>
  </div>
  <div class="col-sm-4"></div>
</div>
